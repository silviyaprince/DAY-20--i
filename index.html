<!DOCTYPE html>
<html>
<head>
    <title>Meow Facts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Set your preferred background color */
            margin: 0;
           
        }

        #quoteContainer {
            background-image: url("https://static.vecteezy.com/system/resources/previews/007/001/977/original/white-paw-footprints-of-dog-or-cat-seamless-pattern-cute-children-s-baby-background-print-on-textile-fabric-wallpaper-illustration-on-pink-background-free-vector.jpg"); 
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="quoteContainer" class="container">
        <h1 class="display-4">Random Cat Facts</h1>
        <p id="quoteText" class="lead">Loading...</p>
        <button id="getNewQuote" class="btn btn-secondary mt-3">Get New Fact</button>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
   
    
<script>

    
        // Your JavaScript code goes here
       
    const quoteContainer = document.getElementById('quoteContainer');
    const quoteText = document.getElementById('quoteText');
    const getNewQuoteButton = document.getElementById('getNewQuote');

    function displayMeowFact() {
        // Show a loading message while fetching the data
        quoteText.textContent = 'Loading...';

        fetch('https://meowfacts.herokuapp.com/')
            .then(response => response.json())
            .then(data => {
                // Assuming the data is an array with a single string element
                if (Array.isArray(data.data) && data.data.length > 0) {
                    // Update the quote text
                    quoteText.textContent = data.data[0];
                } else {
                    quoteText.textContent = 'Failed to fetch the meow fact. Please try again later.';
                }
            })
            .catch(error => {
                console.error('Error fetching the meow fact:', error);
                quoteText.textContent = 'Failed to fetch the meow fact. Please try again later.';
            });
    }

    // Initial display of a meow fact when the page loads
    displayMeowFact();

    // Add a click event to the button to fetch and display a new meow fact on button click
    getNewQuoteButton.addEventListener('click', displayMeowFact);

    </script>
</body>
</html>
